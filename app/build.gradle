plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.bachelor"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'com.example.bachelor'
}
ext {
    androidx_core_ktx = "1.8.0"
    androidx_constraintlayout = "2.1.4"
    androidx_fragment_ktx = "1.5.2"
    androidx_appcompat = "1.5.1"
    material = "1.6.1"
    javafaker = "1.0.2"
    coil = "2.2.1"
    junit = "4.13.2"
    androidx_junit = "1.1.3"
    androidx_espresso_core = "3.4.0"
}

dependencies {

    implementation "androidx.core:core-ktx:$androidx_core_ktx"
    implementation "androidx.appcompat:appcompat:$androidx_appcompat"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.constraintlayout:constraintlayout:$androidx_constraintlayout"
    implementation "androidx.fragment:fragment-ktx:$androidx_fragment_ktx"
    implementation "com.github.javafaker:javafaker:$javafaker"
    implementation "io.coil-kt:coil:$coil"


    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$androidx_junit"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidx_espresso_core"
}